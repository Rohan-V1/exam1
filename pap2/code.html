<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Registration form</h2>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name">
        <br>
        <label for="password">password</label><br>
        <input type="text" id="text" placeholder="enter your password"><br>
        <label for="confirm password">confirm password</label><br>
        <input type="text" id="text" placeholder="confirm password"><br>
        <label for="contact">Contact</label><br>
        <input type="number" id="number" placeholder="contact" min="0000000000" max="99999999999"><br>
        <label for="skill">Skill range</label><br>
        <input type="range" id="range" min="0" max="10" value="50"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email"><br>
        <label for="url">Profile URL</label><br>
        <input type="url" id="url"><br>
        <label for="file">Resume</label><br>
        <input type="file" id="file"><br>
        <center>
            <input type="submit"  value="submit" class="b1">
            <input type="reset" value="reset" class="b1">
        </center>     
    </form>
</body>
</html>
